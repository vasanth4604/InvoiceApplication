<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    
    <style>
        /* Ensure the body and html take the full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Full page layout */
        .page-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
        }

        /* Main content should expand to fill available space */
        .content-wrapper {
            flex: 1; /* Takes up remaining space */
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white;
        }
        .navbar-brand img {
            height: 40px; /* Adjust logo size */
        }
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
        }

        /* Card layout */
        .card {
            margin-top: 50px;
        }
        .card-header {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        /* Footer styling */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>

<div class="page-content">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Logo on the left -->
        <a class="navbar-brand" th:href="@{/invoice/}">
             <img src="/images/logo1.jpeg" alt="Logo" style="height: 60px; width: auto;"> <!-- Ensure size -->
        </a>

        <!-- Center Title -->
        <span class="navbar-title">Invoice Application</span>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/invoice/register}">Add Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/invoice/getAllInvoices}">Show All Invoices</a>
                </li>
				
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-wrapper">
        <div class="card shadow-lg">
            <div class="card-header text-center text-white">
                <h3>Welcome to Invoice MVC Application</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p>Manage your invoices easily with this app. You can add, edit, view, and delete invoices with just a few clicks!</p>
                </div>
                <div class="text-center">
                    <a th:href="@{/invoice/register}" class="btn btn-success btn-lg btn-custom mr-3">
                        Add Invoice <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </a>
                    <a th:href="@{/invoice/getAllInvoices}" class="btn btn-primary btn-lg btn-custom">
                        Show All Invoices
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Invoice Application. All rights reserved.</p>
            
        </div>
    </footer>

</div>

</body>
</html>
