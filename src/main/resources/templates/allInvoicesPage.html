<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }
        body {
            background-color: #f7f7f7; /* Consistent background color */
        }
        .card {
            margin: 50px auto; /* Center card horizontally with margin */
            width: 80%; /* Set card width */
        }
        .card-header {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Header gradient */
        }
        .table th, .table td {
            vertical-align: middle; /* Center align table content */
        }
        .navbar-custom {
            background-color: #343a40; /* Custom navbar color */
        }
        .navbar-custom a {
            color: white; /* Navbar link color */
        }
		.navbar-title {
		            position: absolute;
		            left: 50%;
		            transform: translateX(-50%);
		            color: white;
		            font-size: 1.5rem;
		        }

        .footer {
            background-color: #343a40; /* Footer background color */
            color: white; /* Footer text color */
            padding: 7px 0; /* Footer padding */
            text-align: center; /* Center text in footer */
            position: relative; /* Keep footer in position */
            bottom: 0; /* Align to the bottom */
            width: 100%; /* Full width */
        }
        .flex-grow { 
            flex: 1; /* Allow flex-grow to occupy available space */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" th:href="@{/invoice/}">
            <img src="/images/logo1.jpeg" alt="Logo" style="height: 60px; width: auto;">
        </a>
        <span class="navbar-title">Invoice Application</span>
		
		<div class="collapse navbar-collapse">
				            <ul class="navbar-nav ml-auto">
								<li class="nav-item">
									 <a class="nav-link" th:href="@{/invoice/}">Home</a>
							    </li>
								
				            </ul>
				        </div>
		
    </nav>

    <div class="container flex-grow">
        <div class="card">
            <div class="card-header text-center text-white">
                <h3>List Of Invoices</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr class="bg-dark text-white">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Amount</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ob:${list}">
                            <td th:text="${ob.id}"></td>
                            <td th:text="${ob.name}"></td>
                            <td th:text="${ob.location}"></td>
                            <td th:text="${ob.amount}"></td>
                            <td>
                                <a th:href="@{/invoice/delete(id=${ob.id})}" class="btn btn-danger">
                                    DELETE <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a> |
                                <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-warning">
                                    EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/invoice/register}" class="btn btn-success">
                        Add Invoice <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </a>
                    <a th:href="@{/invoice/}" class="btn btn-primary">
                        Go to Home
                    </a>
                </div>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message != null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Invoice Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
