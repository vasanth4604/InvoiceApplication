<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }
        body {
            background-color: #f7f7f7; /* Consistent background color */
        }
        .container {
            flex: 1; /* Allow container to grow */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 20px; /* Add padding for spacing */
        }
        .card {
            width: 80%; /* Set card width */
            margin-top: 20px; /* Add top margin */
        }
        .card-header {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Header gradient */
        }
        .footer {
            background-color: #343a40; /* Footer background color */
            color: white; /* Footer text color */
            padding: 7px 0; /* Footer padding */
            text-align: center; /* Center text in footer */
        }
        .navbar-custom {
            background-color: #343a40; /* Custom navbar color */
        }
        .navbar-custom a {
            color: white; /* Navbar link color */
        }
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" th:href="@{/invoice/}">
            <img src="/images/logo1.jpeg" alt="Logo" style="height: 60px; width: auto;">
        </a>
        <span class="navbar-title">Invoice Application</span>
		
		<div class="collapse navbar-collapse">
						            <ul class="navbar-nav ml-auto">
										<li class="nav-item">
											 <a class="nav-link" th:href="@{/invoice/}">Home</a>
									    </li>
										
						            </ul>
						        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Edit Invoice</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/invoice/update}" method="POST" id="invoiceForm" th:object="${invoice}">
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="name">NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{name}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="location">LOCATION</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{location}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="amount">AMOUNT</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{amount}" class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                    <a th:href="@{/invoice/getAllInvoices}" class="btn btn-primary">Show All Invoices</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Invoice Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
