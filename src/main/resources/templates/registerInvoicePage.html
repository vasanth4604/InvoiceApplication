<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        body {
            background-color: #f7f7f7;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white;
        }
        .navbar-brand img {
            height: 40px; /* Adjust logo size */
        }
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
        }
        .page-content {
            flex: 1; /* Allow page content to grow */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Add space between container and footer */
        }
        .container {
            flex: 1; /* Allow container to grow */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center content vertically */
            padding: 20px; /* Add padding for spacing */
        }
        .card {
            margin-top: 5px;
        }
        .card-header {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 7px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="page-content">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" th:href="@{/invoice/}">
            <img src="/images/logo1.jpeg" alt="Logo" style="height: 60px; width: auto;">
        </a>
        <span class="navbar-title">Invoice Application</span>
		
		<div class="collapse navbar-collapse">
		            <ul class="navbar-nav ml-auto">
						<li class="nav-item">
							 <a class="nav-link" th:href="@{/invoice/}">Home</a>
					    </li>
						
		            </ul>
		        </div>
		
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-center text-white">
                <h3>Register Invoices</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/invoice/save}" method="POST" id="invoiceForm">
                    <div class="form-group row">
                        <label for="name" class="col-2 col-form-label"><b>NAME</b></label>
                        <div class="col-10">
                            <input type="text" name="name" id="name" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-2 col-form-label"><b>LOCATION</b></label>
                        <div class="col-10">
                            <input type="text" name="location" id="location" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-2 col-form-label"><b>AMOUNT</b></label>
                        <div class="col-10">
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Invoice <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/invoice/getAllInvoices}" class="btn btn-primary">Show All Invoices</a>
					
                </form>
            </div>
            <div th:if="${message != null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Invoice Application. All rights reserved.</p>
        </div>
    </footer>
</div>

</body>
</html>
